<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Register</title>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Register:</legend>
          <div>
            <label for="fname" id="label-fname">First name:</label>
            <input required type="text" id="fname" name="fname" />
          </div>

          <div>
            <label for="lname" id="label-lname">Last name:</label>
            <input required type="text" id="lname" name="lname" />
          </div>

          <div>
            <label for="email" id="label-email">Email:</label>
            <input required type="email" id="email" name="email" />
          </div>

          <div>
            <label for="birth" id="label-birth">Birth:</label>
            <input required type="date" id="birth" name="birth" />
          </div>

          <div>
            <label for="Gender" id="label-gender">Gender:</label>
            <input required type="radio" id="Men" name="Gender" value="Men" />
            <label for="Men" id="label-mchoice">Men</label>

            <input
              required
              type="radio"
              id="Women"
              name="Gender"
              value="Women"
            />
            <label for="Women" id="label-wchoice">Women</label>

            <input
              required
              type="radio"
              id="Other"
              name="Gender"
              value="Other"
            />
            <label for="Other" id="label-ochoice">Other</label>
          </div>
          <div>
            <label for="Courses" id="label-courses">Choose a Course:</label>
            <select required name="Courses" id="Courses">
              <option value="Python">Python</option>
              <option value="SQL">SQL</option>
              <option value="JavaScript">JavaScript</option>
            </select>
          </div>

          <div>
            <label for="regulations" id="label-regu"
              >approve regulations
              <input
                required
                type="checkbox"
                id="regulations"
                name="regulations"
              />
              <span class="slider round"></span>
            </label>
          </div>
          <div><button type="submit" value="Submit">Submit</button></div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
